{% extends 'template_base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h4>Listado de Proveedores</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Contacto</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    {% for proveedor in proveedores %}
                    <tr>
                        <td>{{ proveedor.nombre }}</td>
                        <td>{{ proveedor.contacto }}</td>
                        <td><a href="{{ url_for('editar_proveedor', id=proveedor.id) }}" class="btn btn-success">Editar</a></td>
                        <td>
                            <form action="{{ url_for('borrar_proveedor', id=proveedor.id) }}" method="post" onsubmit="return confirm('¿Estás seguro de que quieres eliminar este proveedor?');">
                                <button type="submit" class="btn btn-danger">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="{{ url_for('nuevo_proveedor') }}" class="btn btn-primary">Agregar Nuevo Proveedor</a>
        </div>
    </div>
</div>
{% endblock %}
