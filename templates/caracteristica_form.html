{% extends 'template_base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h4>{% if caracteristica %}Editar{% else %}Nueva{% endif %} Característica</h4>
            <form action="" method="post">
                <div class="form-group">
                    <label for="tipo">Tipo</label>
                    <input type="text" name="tipo" id="tipo" class="form-control" placeholder="Tipo de la Característica" value="{{ caracteristica.tipo if caracteristica else '' }}" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <input type="text" name="descripcion" id="descripcion" class="form-control" placeholder="Descripción de la Característica" value="{{ caracteristica.descripcion if caracteristica else '' }}" required>
                </div>
                <div class="form-group">
                    <label for="modelo_id">Modelo</label>
                    <select name="modelo_id" id="modelo_id" class="form-control" required>
                        {% for modelo in modelos %}
                            <option value="{{ modelo.id }}" {% if caracteristica and caracteristica.modelo_id == modelo.id %}selected{% endif %}>{{ modelo.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-success">{% if caracteristica %}Actualizar{% else %}Guardar{% endif %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
