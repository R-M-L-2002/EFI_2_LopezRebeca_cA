{% extends "template_base.html" %}

{% block content %}
<div class="container">
    <h1>{% if inventario %} Editar {% else %} Nuevo {% endif %} Inventario</h1>

    <form method="post">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-control" value="{{ inventario.nombre if inventario else '' }}" required>
        </div>

        <div class="form-group">
            <label for="proveedor_id">Proveedor</label>
            <select id="proveedor_id" name="proveedor_id" class="form-control" required>
                {% for proveedor in proveedores %}
                    <option value="{{ proveedor.id }}" {% if inventario and inventario.proveedor_id == proveedor.id %}selected{% endif %}>
                        {{ proveedor.nombre }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="cantidad">Cantidad</label>
            <input type="number" id="cantidad" name="cantidad" class="form-control" value="{{ inventario.cantidad if inventario else '' }}" required>
        </div>

        <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" name="fecha" class="form-control" value="{{ inventario.fecha if inventario else '' }}" required>
        </div>

        <button type="submit" class="btn btn-primary">
            {% if inventario %} Actualizar {% else %} Crear {% endif %}
        </button>
    </form>
</div>
{% endblock %}
