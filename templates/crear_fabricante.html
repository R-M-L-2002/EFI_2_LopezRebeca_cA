{% extends 'template_base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <h4>Ingresa un Nuevo Fabricante</h4>
            <form action="" method="post">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" class="form-control mb-2" placeholder="Nombre del Fabricante" required>
                
                <label for="pais_origen">Origen</label>
                <input type="text" name="pais_origen" class="form-control mb-2" placeholder="Origen del Fabricante" required>
                
                <button type="submit" class="btn btn-success">Guardar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
