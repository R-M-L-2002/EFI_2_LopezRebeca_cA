{% extends 'template_base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h4>{% if stock %}Editar{% else %}Nuevo{% endif %} Stock</h4>
            <form action="" method="post">
                <div class="form-group">
                    <label for="cantidad">Cantidad</label>
                    <input type="number" name="cantidad" id="cantidad" class="form-control" placeholder="Cantidad del Stock" value="{{ stock.cantidad if stock else '' }}" required>
                </div>
                <div class="form-group">
                    <label for="ubicacion">Ubicación</label>
                    <input type="text" name="ubicacion" id="ubicacion" class="form-control" placeholder="Ubicación del Stock" value="{{ stock.ubicacion if stock else '' }}" required>
                </div>
                <div class="form-group">
                    <label for="equipo_id">Equipo</label>
                    <select name="equipo_id" id="equipo_id" class="form-control" required>
                        {% for equipo in equipos %}
                            <option value="{{ equipo.id }}" {% if stock and stock.equipo_id == equipo.id %}selected{% endif %}>{{ equipo.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-success">{% if stock %}Actualizar{% else %}Guardar{% endif %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
