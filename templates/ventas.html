{% extends "template_base.html" %}

{% block content %}
<div class="container">
    <h1>Ventas</h1>
    <a href="{{ url_for('nuevo_venta') }}" class="btn btn-primary mb-3">Nueva Venta</a>
    
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Equipo</th>
                <th>Precio</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for venta in ventas %}
            <tr>
                <td>{{ venta.id }}</td>
                <td>{{ venta.cliente.nombre }}</td>
                <td>{{ venta.equipo.nombre }}</td>
                <td>{{ venta.precio }}</td>
                <td>{{ venta.fecha }}</td>
                <td>
                    <a href="{{ url_for('editar_venta', id=venta.id) }}" class="btn btn-warning btn-sm">Editar</a>
                    <form action="{{ url_for('borrar_venta', id=venta.id) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
