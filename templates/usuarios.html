{% extends 'template_base.html' %}

{% block title %}Gestión de Usuarios{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Usuarios</h2>
    <a href="{{ url_for('user.nuevo_usuario') }}" class="btn btn-primary">Nuevo Usuario</a>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre de Usuario</th>
            <th>Rol</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for usuario in usuarios %}
        <tr>
            <td>{{ usuario.id }}</td>
            <td>{{ usuario.username }}</td>
            <td>{{ usuario.role }}</td>
            <td>
                <a href="{{ url_for('user.editar_usuario', id=usuario.id) }}" class="btn btn-warning btn-sm">Editar</a>
                <form action="{{ url_for('user.borrar_usuario', id=usuario.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que deseas eliminar este usuario?');">Borrar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
