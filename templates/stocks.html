{% extends 'template_base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h4>Listado de Stocks</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th>Cantidad</th>
                        <th>Ubicación</th>
                        <th>Equipo</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    {% for stock in stocks %}
                    <tr>
                        <td>{{ stock.cantidad }}</td>
                        <td>{{ stock.ubicacion }}</td>
                        <td>{{ stock.equipo.nombre }}</td>
                        <td><a href="{{ url_for('editar_stock', id=stock.id) }}" class="btn btn-success">Editar</a></td>
                        <td>
                            <form action="{{ url_for('borrar_stock', id=stock.id) }}" method="post" onsubmit="return confirm('¿Estás seguro de que quieres eliminar este stock?');">
                                <button type="submit" class="btn btn-danger">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="{{ url_for('nuevo_stock') }}" class="btn btn-primary">Agregar Nuevo Stock</a>
        </div>
    </div>
</div>
{% endblock %}
