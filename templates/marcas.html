{% extends 'template_base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h2>Listado de Marcas</h2>
            <a href="{{ url_for('crear_marca') }}" class="btn btn-primary mb-3">Agregar Marca</a>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for marca in marcas %}
                    <tr>
                        <td>{{ marca.id }}</td>
                        <td>{{ marca.nombre }}</td>
                        <td>
                            <a href="{{ url_for('editar_marca', id=marca.id) }}" class="btn btn-success btn-sm">Editar</a>
                            <form action="{{ url_for('eliminar_marca', id=marca.id) }}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que quieres eliminar esta marca?');">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
</div>
{% endblock %}
