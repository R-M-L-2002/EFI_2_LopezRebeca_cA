{% extends 'template_base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h4>{% if accesorio %}Editar{% else %}Nuevo{% endif %} Accesorio</h4>
            <form action="" method="post">
                <div class="form-group">
                    <label for="tipo">Tipo</label>
                    <input type="text" name="tipo" id="tipo" class="form-control" placeholder="Tipo del Accesorio" value="{{ accesorio.tipo if accesorio else '' }}" required>
                </div>
                <div class="form-group">
                    <label for="modelo_id">Modelo</label>
                    <select name="modelo_id" id="modelo_id" class="form-control" required>
                        {% for modelo in modelos %}
                            <option value="{{ modelo.id }}" {% if accesorio and accesorio.modelo_id == modelo.id %}selected{% endif %}>{{ modelo.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-success">{% if accesorio %}Actualizar{% else %}Guardar{% endif %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
